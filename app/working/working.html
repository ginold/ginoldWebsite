<article id="experience">	
	<div class="scale-and-titles clearfix">
		<div class="work-titles">
			<p class="title" *ngFor="let work of works" [style.width]="work.width + '%' ">{{work.title}}</p>
		</div>
		<div class="work-scale">
			<div class="work-period {{work.color}}" *ngFor="let work of works" 
			[style.background-color]="work.color" 
			[style.width]="work.width + '%' ">
			<p>{{work.duration}}</p>
		</div>
	</div>
</div>
</article>
